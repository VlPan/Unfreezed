<div class="app-root">
  <section class="chips-panel">
      <mat-chip-set aria-label="Namespace statuses">
        @for (namespace of namespaces(); track namespace.id) {
          <mat-chip [highlighted]="namespace.isShown  || !namespace.isFrozen" [color]="'primary'" (click)="toggleShown(namespace)">
            {{namespace.name}}
          </mat-chip>
        }
      </mat-chip-set>
  </section>
  <section class="app-namespaces">
    @for (namespace of namespaces(); track namespace.id) {
      @if(namespace.isShown || !namespace.isFrozen) {
        <app-namespace
          [namespace]="namespace"
        ></app-namespace>
      }
    }
  </section>
  <router-outlet />
</div>
