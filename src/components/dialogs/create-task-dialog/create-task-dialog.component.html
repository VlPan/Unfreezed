<h2 mat-dialog-title>Create Task for {{data.namespace.name}}</h2>
<mat-dialog-content>
  <form [formGroup]="titleForm">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input formControlName="title" cdkFocusInitial matInput required>
      <mat-error *ngIf="(titleForm.get('title')?.errors || {})['required']">Title is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="primary" [disabled]="titleForm.invalid" (click)="submit()">Create Task</button>
</mat-dialog-actions>
